<!DOCTYPE html>
<html lang="en">
  <head>
<!------------------------------------- Meta Information --------------------------------------------------->
    <title>Tweeter - Home Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <!-- External CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
  

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>

<!------------------------------------- App CSS --------------------------------------------------->
    <!-- <link rel="stylesheet" href="/styles/reset.css" type="text/css" /> -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css">
    <link rel="stylesheet" href="/styles/nav.css" type="text/css">
    <link rel="stylesheet" href="/styles/header.css" type="text/css">
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css">
    <link rel="stylesheet" href="/styles/all-tweets.css" type="text/css">
    <link rel="stylesheet" href="/styles/layout.css" type="text/css"/>


 <!------------------------------------- External JS --------------------------------------------->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" referrerpolicy="no-referrer"></script>
    
<!------------------------------------- APP JS --------------------------------------------------->
    <script type="text/javascript" src="/scripts/client.js"></script>

  </head>




<!------------------------------------ LAYOUT.CSS (html, body, main)------------------------------------->
  
  <body>

 <!---------------------- NAV.CSS--- Top Nav Bar (fixed) NAV.CSS ---------------------------------->
  
    <nav class="navigation">
      <span>tweeter</span>
    <div class="write-new-tweet">
      <div><b>Write</b> a new tweet</div>
      <i class="fas fa-angle-double-down"></i>
    </div>
    </nav>

    <a href="#" class="back-to-top">
      <i class="fas fa-angle-double-up"></i>
    </a>


    <div class="profile-feed"> <!-- find .profile-feed in LAYOUT.CSS -->

 <!------------------------- HEADER.CSS --- Header ------------------------------------------------>
      <header id="profile">
        <div>
            <img id='profile-image' src="/images/profile-hex.png"> 
        </div>
        <br>
        <div>
            <p><strong>Harriett</strong> Pagano</p>
        </div>
      </header>

<!-- Page-specific (main) content here -->
      <main class="container">

<!---------------- NEW-TWEET.CSS ------------ Compose Tweet Form ------------------------------------->
        <section class="new-tweet">
          <!-- Error messages -->
          <span id='error-max-show'>
            <i class="fas fa-exclamation-triangle"></i>Nobody reads long tweets!</span>
          <span id='error-empty'>
            <i class="fas fa-exclamation-triangle"></i>  Can't submit empty tweet.</span>
          
          <form class="form-group" id="new-post-form" action="/tweets" method="POST"> 
            <label for="tweet-text">What are you humming about?</label>

            <textarea name="text" id="tweet-text" rows="1"></textarea>

            <div class="form-footer">
              <button class="tweet-button" type="submit">Tweet</button>
              <output name="counter" class="counter" for="tweet-text">140</output>
            </div>
          </form>
        </section>
<!--------------ALL-TWEETS.CSS---------- Tweet Feed --------------------------------------------->
        <section id='all-tweets'>
          <article class='tweet'>
            <header>
              <div class='profile-icon-name'>
                <img src='https://i.imgur.com/73hZDYK.png' alt='avatar' width=40 height=40 >
                <h5>First LastName</h5>
              </div>
              <h5 id='handle'>@LastName</h5>
            </header>
              <p id='individ-tweet'>frheigjeorjgoerjoekvkrekkrek</p>
              
            <footer>
              <p>10 days ago</p>
              <div class="cta-icons">
                <i class="fa-solid fa-flag"></i>
                <i class="fas fa-retweet"></i>
                <i class="fa-solid fa-heart"></i>
              </div>
            </footer>
          </article>
        </section>
      </main>
  </div>
<!------------------------------------- Our Scripts -------------------------------------------->
    <script type="text/javascript" src="scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="scripts/composer.js"></script>
  </body>
</html>
